name: Deploy Nuxt to Home Server

on:
  push:
    branches: [ "main" ] # main 브랜치 푸시 시 실행

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: cbre-web

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # 1. GitHub 레지스트리 로그인
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 2. 최신 이미지 다운로드
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest
            
            # 3. 기존 컨테이너 중지 및 삭제 (업데이트를 위해)
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true
            
            # 4. 새 컨테이너 실행 (Nuxt 전용 컨테이너)
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart always \
              --network cbre-net \
              -e DATABASE_URL="postgresql://myuser:mypassword@cbre-postgres:5432/cbre_db" \
              -e MINIO_ENDPOINT="http://cbre-minio:9000" \
              -e NUXT_PUBLIC_MINIO_URL="https://minio-api.devowls.kr" \
              ghcr.io/${{ env.IMAGE_NAME }}:latest
            
            # 5. 찌꺼기 이미지 정리
            docker image prune -f